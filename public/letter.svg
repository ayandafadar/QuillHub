<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 517">
  <!-- White Background -->
  <rect width="400" height="517" fill="white"/>

  <!-- Header -->
  <text x="40" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">Your Name</text>
  <text x="40" y="62" font-family="Arial, sans-serif" font-size="11" fill="#000000">Professional Title</text>
  <text x="40" y="82" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">you@example.com • (123) 456-7890 • City, ST</text>

  <line x1="40" y1="100" x2="360" y2="100" stroke="#000000" stroke-width="1" opacity="0.4"/>

  <!-- Date -->
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">January 28, 2026</text>

  <!-- Recipient -->
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="10" fill="#000000">Recipient Name</text>
  <text x="40" y="176" font-family="Arial, sans-serif" font-size="10" fill="#000000">Company Name</text>
  <text x="40" y="192" font-family="Arial, sans-serif" font-size="10" fill="#000000">123 Company Street</text>
  <text x="40" y="208" font-family="Arial, sans-serif" font-size="10" fill="#000000">City, ST 12345</text>

  <!-- Greeting -->
  <text x="40" y="240" font-family="Arial, sans-serif" font-size="11" fill="#000000">Dear Recipient,</text>

  <!-- Body lines -->
  <text x="40" y="270" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">I am writing to follow up on our recent conversation.</text>
  <text x="40" y="290" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">Please find a brief summary of the key points discussed.</text>
  <text x="40" y="310" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">I would appreciate the opportunity to connect next week.</text>
  <text x="40" y="330" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">Thank you for your time and consideration.</text>

  <!-- Closing -->
  <text x="40" y="390" font-family="Arial, sans-serif" font-size="10" fill="#000000">Sincerely,</text>
  <text x="40" y="420" font-family="Arial, sans-serif" font-size="11" fill="#000000" font-weight="bold">Your Name</text>
</svg>
