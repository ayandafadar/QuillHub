  <text x="24" y="400" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">Your Company</text>
  <text x="24" y="418" font-family="Arial, sans-serif" font-size="10" fill="#000000" opacity="0.7">your.email@example.com</text>
