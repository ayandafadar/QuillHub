  <rect x="24" y="155" width="352" height="2" fill="#000000" opacity="0.3"/>

  <!-- Summary section -->
  <text x="24" y="185" font-family="Arial, sans-serif" font-size="11" fill="#000000">Summary</text>
  <line x1="24" y1="193" x2="120" y2="193" stroke="#000000" stroke-width="1" opacity="0.4"/>
